<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <form action="">
        <div class="form-control">
          <label for="day">day</label>
          <input type="number" name="day" placeholder="DD" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="month">month</label>
          <input type="number" name="month" placeholder="MM" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="year">year</label>
          <input type="number" name="year" placeholder="YYYY" />
          <small></small>
        </div>
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <div class="results">
        <div class="result"><span>-- </span> years</div>
        <div class="result"><span>-- </span> months</div>
        <div class="result"><span>-- </span> days</div>
      </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
